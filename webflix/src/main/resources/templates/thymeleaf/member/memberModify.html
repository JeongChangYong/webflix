<!DOCTYPE html>
<html lang="en">
<title>My Info</title>
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="/static/js/daumAddressScript.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container w3-grey" style="position:relative">
<div class="w3-right w3-padding-16"><a href="/"> WEBFLIX</a></div>
 <a class="w3-btn w3-circle w3-xlarge w3-right w3-white" style="position:absolute;top:126px;right:42px;"><i>+</i></a>
 <h1 class="w3-jumbo w3-text-grey" style="text-shadow:1px 1px 0 #444">My Info</h1>
</div>

<div class="w3-grey w3-animate-zoom" style="padding:20px 50px;
">

<div class="w3-section w3-row-padding">

  <div class="w3-twothird">
    <div class="w3-card-4">
      <div class="w3-display-container">
      	<form action="memberModify" method="post" >
      	<input type="hidden" name="memNum" th:value="${dto.memNum}">
		이름 : <input type="text" name="memName" th:value="${dto.memName}"/> <br />
        주민등록번호 : <input type="text" name="memJumin" th:value="${dto.memJumin}"/> <br />
        아이디 :  <input type="text" name="memId" th:value="${dto.memId}" readonly="readonly"/> <br />
        주소 : <input type="text" name="memAddr" id="sample4_roadAddress" onclick="execDaumPostcode();" readonly="readonly" th:value="${dto.memAddr}"/> <br />
        상세주소 :<input type="text" name="memAddrDetail" th:value="${dto.memAddrDetail}"/> <br />
        우편번호 :<input type="text" name="memPost" id="sample4_postcode" readonly="readonly" th:value="${dto.memPost}"/> <br />
        연락처 :<input type="text" name="memPhone" th:value="${dto.memPhone}"/> <br />
        가입일 :<input type="text" name="memRegist" th:value="${#dates.format(dto.memRegist, 'yyyy-MM-dd')}" readonly="readonly"/> <br />
        포인트 :<input type="text" name="memPoint" th:value="${dto.memPoint}" readonly="readonly"/> <br />
        이벤트 당첨 여부 :<input type="text" name="memEventWin" th:value="${dto.memEventWin}" readonly="readonly"/> <br /> 
      	<input type="submit" value="수정완료" />
      	</form>
      </div>
      
    </div>
  </div>
 
</div>





<div class="w3-section w3-container">
<div class="w3-card-4">
  <div class="w3-container w3-padding-16 w3-black w3-xxlarge">
   
  </div>
  <div class="w3-container w3-white">
  </div>
</div>
</div>

</div>

<footer class="w3-container">
 
</footer>

</body>
</html>
