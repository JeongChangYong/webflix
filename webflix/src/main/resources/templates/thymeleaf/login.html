<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<header class="w3-container w3-teal">
  <h1>Login</h1>
</header>

<div class="w3-container w3-half w3-margin-top">

<form class="w3-container w3-card-4" action="login/login" method="post" >

<p>
<label>ID</label>
<input class="w3-input" type="text" style="width:90%" required>
</p>
<p>
<label>Password</label>
<input class="w3-input" type="password" style="width:90%" required>
</p>



<p>
<input id="milk" class="w3-check" type="checkbox">
<label>자동 로그인</label></p>
<p>
<button class="w3-button w3-section w3-teal w3-ripple"> Log in </button></p>

</form>

</div>

</body>
</html>
