<!DOCTYPE html>
<html>
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Karma", sans-serif}
.w3-bar-block .w3-bar-item {padding:20px}
</style>
</head>
<body>

<!-- Sidebar (hidden by default) -->
<nav class="w3-sidebar w3-bar-block w3-card w3-top w3-xlarge w3-animate-left" style="display:none;z-index:2;width:40%;min-width:300px" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()"
  class="w3-bar-item w3-button">Close Menu</a>
  <a href="#food" onclick="w3_close()" class="w3-bar-item w3-button">Movies</a>
  <a href="#food" onclick="w3_close()" class="w3-bar-item w3-button">Drama</a>
  <a href="#food" onclick="w3_close()" class="w3-bar-item w3-button">Animation</a>
  <a href="#food" onclick="w3_close()" class="w3-bar-item w3-button">Goods</a>
  <a href="#about" onclick="w3_close()" class="w3-bar-item w3-button">Inquire</a>
</nav>

<!-- Top menu -->
<div class="w3-top">
  <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
    <div class="w3-button w3-padding-16 w3-left" onclick="w3_open()">☰</div>
    <div class="w3-right w3-padding-16"><a href="login" style="text-decoration:none;">
    <th:block th:if="${session.auth == null}">  Login </th:block>  </a>
    <th:block th:if="${session.auth != null}">  [[${session.auth.userId}]] </th:block> 
    </div>
    <div class="w3-center w3-padding-16"><a href="/" style="text-decoration:none;"> WEBFLIX</a></div>
  </div>
</div>
  
<!-- !PAGE CONTENT! -->
<div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">

  <!-- First Photo Grid-->
  
  <div class="w3-row-padding w3-padding-16 w3-center" id="video">
  	 <h2>VIDEO</h2>
    <div class="w3-quarter">
      <img src="/static/images/그대들 어떻게 살 것인가.jpg" alt="그대들 어떻게 살 것인가" style="width:100%">
      <h5>그대들 어떻게 살 것인가 <br /> 2023</h5>
      <p>미야자키 하야오 감독</p>
    </div>
    <div class="w3-quarter">
      <img src="/static/images/whiplash.jpg" alt="whiplash" style="width:100%">
      <h5>위플래쉬 <br /> 2015 </h5>
      <p>데이미언 셔젤 감독</p>
    </div>
    <div class="w3-quarter">
      <img src="/static/images/미생.jpg" alt="미생" style="width:100%">
      <h5>미생 <br /> 2014 </h5>
      <p>tvN 제작</p>
    </div>
    <div class="w3-quarter">
      <img src="/static/images/포레스트검프.jpg" alt="포레스트검프" style="width:100%">
      <h5>포레스트 검프 <br /> 1994</h5>
      <p>로버트 저메키스 감독</p>
    </div>
  </div>
  

  <hr id="about">

  <!-- About Section -->
  <div class="w3-row-padding w3-padding-16 w3-center" id="goods">
  	<h2>Goods</h2>
    <div class="w3-quarter">
      <img src="/static/goods/그대들 어떻게 살 것인가 상품.jpg" alt="그대들 어떻게 살 것인가" width="200" height="300">
      <h5><그대들 어떻게 살 것인가> 포스터</h5>
      <p>20,000원</p>
    </div>
    <div class="w3-quarter">
      <img src="/static/goods/위플래쉬 상품.jpg" alt="whiplash" width="200" height="300">
      <h5><위플래쉬> CD </h5>
      <p>15,000원</p>
    </div>
    <div class="w3-quarter">
      <img src="/static/goods/미생 상품.jpg" alt="미생" width="200" height="300">
      <h5><미생> 특별 보급판 세트</h5>
      <p>64,800원</p>
    </div>
    <div class="w3-quarter">
      <img src="/static/goods/포레스트 검프 상품.jpg" alt="포레스트검프" width="200" height="300">
      <h5>검프 초콜렛</h5>
      <p>30,000원</p>
    </div>
  </div>
  
 

<!-- End page content -->
</div>

<script>
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
</html>
