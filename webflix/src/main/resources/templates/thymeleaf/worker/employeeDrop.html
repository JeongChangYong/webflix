<head>

<title>직원</title>
<script src="https://code.jquery.com/jquery-1.8.1.min.js"></script>
<script>

$(function(){
	$("#frm").submit(function(){
		
		if($("#empPw").val()==""){
			alert("비밀번호를 입력해주세요.");
			$("#empPw").focus();
			return false;
			
		}else{
			
			conf = confirm("정말로 꼭 반드시 탈퇴하시겠습니까?");
		 	if(!conf){
		 		return false;
		 	}
			
		}
	});
	
});

</script>
</head>
